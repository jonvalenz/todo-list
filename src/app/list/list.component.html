<mat-list
  cdkDropList
  (cdkDropListDropped)="dropOngoingTasks($event)"
  class="task-list"
>
  <mat-list-item
    class="task-list-item"
    *ngFor="let task of ongoingTasks"
    [class.task-list-item-done]="task.status"
    cdkDrag
  >
    <app-task
      (toggleTask)="updateTaskStatus($event)"
      (deleteTask)="deleteTask($event)"
      [task]="task"
    ></app-task>
  </mat-list-item>
</mat-list>

<mat-list>
  <mat-list-item
    class="task-list-item"
    *ngFor="let task of getDoneTasks()"
    [class.task-list-item-done]="task.status"
  >
    <app-task
      (toggleTask)="updateTaskStatus($event)"
      (deleteTask)="deleteTask($event)"
      [task]="task"
    ></app-task>
  </mat-list-item>
</mat-list>
<form [formGroup]="listForm" #formDirective="ngForm">
  <mat-form-field class="new-task-field">
    <input
      matInput
      [formControl]="requriedFormControl"
      (keydown)="onKeypress($event)"
      placeholder="Add a task!"
      [(ngModel)]="newTaskName"
      (focusout)="resetValidator()"
    />
    <mat-error *ngIf="showError">
      Task name is <strong>required</strong>
    </mat-error>
    <button mat-icon-button matSuffix (click)="addTask()">
      <mat-icon>note_add</mat-icon>
    </button>
  </mat-form-field>
</form>
