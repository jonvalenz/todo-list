<div *ngIf="task">
  <mat-form-field>
    <mat-checkbox
      class="task-checkbox"
      matPrefix
      [(ngModel)]="task.done"
    ></mat-checkbox>
    <input matInput #newTask [(ngModel)]="task.name" />
    <button mat-icon-button matSuffix (click)="delete()">
      <mat-icon>remove</mat-icon>
    </button>
  </mat-form-field>

  <span>{{ task.name }}</span>
  <span><button mat-icon-button (click)="delete()"><mat-icon>remove</mat-icon></button></span> -->
</div>
