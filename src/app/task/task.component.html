<div *ngIf="task">
  <mat-form-field>
    <mat-checkbox class="task-checkbox" matPrefix [(ngModel)]="task.done">
    </mat-checkbox>
    <input
      class="task-item"
      [class.done-task-item]="task.done"
      matInput
      [(ngModel)]="task.name"
    />
    <button mat-icon-button matSuffix (click)="delete()">
      <mat-icon>remove</mat-icon>
    </button>
  </mat-form-field>
</div>
